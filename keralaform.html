    <title>
    Kerala formation
    </title>
  </head>
  <body>
    <p>On 1 November 1956, the state of Kerala was formed by the States Reorganisation Act merging</p>
    <ul style="list-style-type:square;">
      <li>Malabar District (excluding the islands of Lakshadweep)</li>
      <li>Travancore-Cochin (excluding four southern taluks, which were merged with Tamil Nadu)</li>
      <li>The taluk of Kasargod, South Kanara</li>
    </ul>
  </body>
